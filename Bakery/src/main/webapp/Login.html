<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<link href="Index.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="Scripts/Index.js"></script>
</head>
<body>
	<div id="indexBody">
		<div class="container-fluid">
			<div class="row-fluid">
				<div id="LoginHeader" style="height:40px;">					
				      <nav class="navbar navbar-expand" style="position:fixed;top:0;left:0;z-index:10;background:white;width:100%">
							<!--Body Logo  -->
							<div class="col-lg-2 col-md-2 col-sm-2">
								<div style="height: 30px; width: 150px; color: blue">
									<h3>KKFoodKart</h3>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4">
								
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4"></div>
							<div class="col-lg-1 col-md-1 col-sm-1">
								<input type="button" class="btn btn-primary"
									style="border: none" name="loginBtn" id="login" value="login">
							</div>
							<div class="col-lg-1 col-md-1 col-sm-1">
								<input type="button" class="btn btn-primary"
									style="border: none" name="registerBtn" id="register"
									value="signup">
							</div>
						</nav>					
				</div>
			</div>
			<!-- Login Content -->
			<div class="row-fluid pt-4">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4 mt-5" style="margin-left:350px">
					<div id="LoginContent">
						<form>
							<div class="form-group" style="height: 350px;box-shadow:1px 1px 1px 1px grey;">
							<h3>Login Form</h3>
								<label> UserName</label>
								<input class="form-control mb-2" type="text" id="userName"
									placeholder="UserName"> 
									<label>Password</label>
									<input class="form-control mb-4"
									type="text" id="userPwd" placeholder="Password"> 
									<a href="PasswordForgot.html">Forgot password</a>
									<input
									class="form-control btn btn-primary mt-4" type="button"
									id="userLogin" value="Login">
							</div>
						</form>
					</div>
				</div>
			<div class="col-lg-4"></div>				
			</div>
			</div>
			<!-- Footer Content -->
			<div id="footer">
				<div class="container-fluid mt-4">
					<div class="row"
						style="background: yellow; height: 50px; position: sticky; width: 100%">
						<div class="col-lg-6">
							<p>Personal website for Bakery Application</p>
						</div>
						<div class="col-lg-6">
							<p>Reach out to Kamalakantadas27@gmail.com</p>
						</div>
					</div>
				</div>
			</div>
			</div>
</body>
</html>
