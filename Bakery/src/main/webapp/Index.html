<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Index Page</title>
<link href="IndexPage.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="Scripts/Index.js"></script>
</head>
<body>
	<div id="indexBody">
		<div class="container-fluid">
			<div id="indexHeader">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<nav class="navbar navbar-expand bg-dark">
							<!--Body Logo  -->
							<div class="col-lg-2 col-md-2 col-sm-2">
								<div style="height: 30px; width: 150px;color:Orange">									
									<h3>KKFoodKart</h3>
								</div>									
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4">
								<!--Search Bar  -->
								<div class="input-group"> 
									<input type="text" class="form-control" id="searchBar" aria-describedby="search-icon" style="width:300px;border-radius:26px;height:40px">
									<div class="input-group-append" style="align-item:center">
										<span class="input-group-append" id="search-icon">
										<i class="fas fa-search"></i>
										</span>
									</div>
								</div>								
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4"></div>
							


							<div class="col-lg-1 col-md-1 col-sm-1">
								<input type="button" class="btn btn-secondary"
									style="border: none" name="loginBtn" id="login" value="login">
							</div>
							<div class="col-lg-1 col-md-1 col-sm-1">
								<input type="button" class="btn btn-secondary"
									style="border: none" name="registerBtn" id="register"
									value="signup">
							</div>
						</nav>
					</div>

				</div>
			</div>
			<!-- //body content -->
			<div id="indexContent">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div style="height: 500px; width: 500px; background-color: aqua"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
